<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="main-container">
        <picture class="logo-container">
            <img src="google.jpg" alt="">
        </picture>
        <form action="#" class="search-form">
            <label for="search-box">Search the web using Google</label>
            <input type="search" id="search-box">
            <div class="button-group">
                <button class="btn">Google Search</button>
                <button class="btn">I'm feeling lucky</button>
            </div>
        </form>
        <section class="link-container">
            <div class="special-search">
                <span>Special Searches</span>
                <ul class="special-links">
                    <li class="list-item"><a href="https://stanfordwho.stanford.edu/" target="_blank">Standford
                            Search</a></li>
                    <li class="list-item"><a href="#">Linux Search</a></li>
                </ul>
            </div>
            <ul class="other-links">
                <li><a href="https://support.google.com/" target="_blank">Help</a></li>
                <li><a href="https://about.google/" target="_blank">About Google</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Google" target="_blank">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
                        target="_blank">Google Logos</a></li>
            </ul>
            <div class="email-container">
                <span>Get Google!</span>
                <form action="#">
                    <label for="email">updates monthly:</label>
                    <input type="email" id="email" placeholder="your e-mail">
                    <div class="btn-link">
                        <button>Subscribe</button>
                        <a href="#">Archive</a>
                    </div>
                </form>
            </div>
        </section>
        <div class="information">
            Copyright &copy; 1998 Google Inc.
        </div>

    </main>

</body>

</html>
